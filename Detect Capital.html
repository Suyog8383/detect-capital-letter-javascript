<script>
  let word = "Usa";
  function checkCapital(word) {
    if (word === word.toUpperCase()) return true;
    if (word === word.toLowerCase()) return true;

    const isFirstLeCapi =
      word.charCodeAt(0) >= 65 && word.charCodeAt(0) <= 90 ? true : false;
    if (!isFirstLeCapi) return false;
    for (let i = 1; i < word.length; i++) {
      const isUpperCase =
        word.charCodeAt(i) >= 65 && word.charCodeAt(i) <= 90 ? true : false;
      if (isUpperCase) return false;
    }
    return true;
  }
  console.log(checkCapital(word));
</script>
